<!DOCTYPE html><html><head><meta charset="utf-8"></head><body>
  <form>
    <h1>Scrolling Options</h1>
    <hr>
    <label>Invert scrolling direction <input type="checkbox" id="scrollingInverted"> (Default off)</label> <br>
    <label>Skip collapsed tabs <input type="checkbox" id="skipCollapsed"> (Default on)</label> <br>
    <label>Skip cycling from end to start/start to end <input type="checkbox" id="skipCycling"> (Default off)</label> <br>
    <h1>Double Click Options</h1>
    <hr>
    <label>Enable Double Click to Reload<input type="checkbox" id="doubleClickEnabled"> (Default on)</label> <br>
    <label>Double Click Speed <input type="text" id="doubleClickSpeed" size="5">ms (Default: 250ms)</label> <br>
    <br><br>
    <button type="submit">Save Options</button>
  </form>
<script src="options.js"></script></body></html>
